<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Movie Rating Analysis </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<div  class = "container my-4">

 <h1> Movie List </h1>
 <a th:href = "@{/ShowNewMovieForm}" class = "btn btn-primary btn-sn mb-3"> Add Movies</a>
 <table border="2" class = "table table - striped table -responsive-md">
 <a th:href = "@{/showUserName}" class = "btn btn-primary btn-sn mb-3"> Add User</a>
 <table border="2" class = "table table - striped table -responsive-md">
 <thead>
 <tr>
 
 <th> Movie details</th>
 <th>Add User </th>
 <th> Provide Rating</th>
 <th> Reports </th>
 <th> Actions <th>
</tr>
 </thead>
 <tbody>
 <tr th:each="movie : ${listMovies}">
      
      <td th:text= "${movie.MovieName}"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td> <a th:href="@{/ShowFormForUpdate/{id}(id=${movie.id})}" class = "btn btn-primary">Update</a>
         <a th:href="@{/deleteMovie/{id}(id=${movie.id})}" class = "btn btn-danger">Delete</a></td>
 </tbody>
</table>
</div>
</body>


</html>
